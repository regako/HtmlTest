<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .menu {
            margin-bottom: 20px;
        }
        .menu a {
            text-decoration: none;
            color: blue;
            font-size: 20px;
            cursor: pointer;
        }
        .menu a:hover {
            text-decoration: underline;
        }
    </style>
    <script type="text/javascript">
        function openCustomScheme(url) {
            window.location.href = url;
        }
    </script>
</head>
<body>
    <div class="menu">
        <a onclick="openCustomScheme('iotplatform://categories?id=4172')">카테고리 이동</a>
    </div>
    <div class="menu">
        <a onclick="openCustomScheme('iotplatform://events?id=3')">이벤트 이동</a>
    </div>
    <div class="menu">
        <a onclick="openCustomScheme('iotplatform://orders?id=1')">주문상세 이동</a>
    </div>
</body>
</html>
